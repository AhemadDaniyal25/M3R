name: CI

on: [push]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy nibabel scipy scikit-image imageio
      - name: Create synthetic data
        run: python scripts/create_synthetic_data.py
      - name: Run smoke
        run: python src/app/demo_smoke.py
      - name: Run baseline
        run: python -m src.baseline.interp
